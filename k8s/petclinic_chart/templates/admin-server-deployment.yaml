apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yml -o petclinic_chart/templates
    kompose.image-pull-secret: regcred
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: admin-server
  name: admin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: admin-server
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yml -o petclinic_chart/templates
        kompose.image-pull-secret: regcred
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: admin-server
    spec:
      containers:
        - image: '{{ .Values.IMAGE_TAG_ADMIN_SERVER }}'
          name: admin-server
          ports:
            - containerPort: 9090
              protocol: TCP
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
